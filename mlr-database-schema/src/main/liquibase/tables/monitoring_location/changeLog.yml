databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: kmschoep
      id: "create.table.monitoring_location"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: monitoring_location
      changes:
        - sqlFile:
            path: monitoring_location.sql
            relativeToChangelogFile: true
        - rollback: drop table mlr_data.monitoring_location;

  - changeSet:
      author: kmschoep
      id: "create.constraint.unique.location_number"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: monitoring_location
      changes:
        - sql: alter table monitoring_location add constraint location_number_uk unique (location_number)
        - rollback: drop table mlr_data.monitoring_location;