databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: kmschoep
      id: "create.table.use"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: use
      changes:
        - sqlFile:
            path: use.sql
            relativeToChangelogFile: true
        - rollback: drop table mlr_data.use;

  - changeSet:
      author: kmschoep
      id: "alter.column.use_id.default.sequence"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: use
      changes:
        - sql: alter table mlr_data.use alter column use_id set default nextval('mlr_data.use_seq');
        - rollback: alter table mlr_data.use alter column use_id set default null;

  - changeSet:
      author: kmschoep
      id: "alter.sequence.use_seq.owned_by"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
      changes:
        - sql: alter sequence mlr_data.use_seq owned by mlr_data.use.use_id;
        - rollback: alter sequence mlr_data.use_seq owned by mlr;