databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgres

  - changeSet:
      author: kmschoep
      id: "create.table.monitoring_location_type"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: monitoring_location_type
      changes:
        - sqlFile:
            path: monitoring_location_type.sql
            relativeToChangelogFile: true
        - rollback: drop table mlr_data.monitoring_location_type;