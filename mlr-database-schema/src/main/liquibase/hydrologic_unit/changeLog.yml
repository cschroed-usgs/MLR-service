databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgres

  - changeSet:
      author: mhines
      id: "create.table.hydrologic_unit"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: hydrologic_unit
      changes:
        - sqlFile:
            path: hydrologic_unit.sql
            relativeToChangelogFile: true
        - rollback: drop table mlr_data.hydrologic_unit;