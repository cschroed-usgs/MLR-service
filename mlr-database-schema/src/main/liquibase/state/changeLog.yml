databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgres

  - changeSet:
      author: mhines
      id: "create.table.state"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: state
      changes:
        - sqlFile:
            path: state.sql
            relativeToChangelogFile: true
        - rollback: drop table mlr_data.state;