  - changeSet:
      author: kmschoep
      id: "create.monitoring_location.agency_fk"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
      changes:
        - sql: alter table monitoring_location add constraint agency_fk foreign key (primary_agency_id) references mlr_data.agency (agency_id) match simple on update no action on delete no action;
